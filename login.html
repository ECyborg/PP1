
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" >
        <h1>Login</h1>
        <form action="principal.html">
            <label for="nome">Digite seu usuario:</label><br>

        </form>
    </div>
</body>
</html>
